<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress</title>
</head>

<body>
    <div class="modal-content">
        <h5 class="modal-title">Dados em processamento</h5>

        <div class="modal-body">
            <div class="form-group">
                <label>Estamos processando suas informações. Por favor, mantenha esta janela aberta até que o processamento seja concluído.</label>
                <br>
                <div class="container">
                    <div class="progress-bar" id="progress-bar">
                        <label id="progress"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
