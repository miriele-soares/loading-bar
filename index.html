<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress</title>
</head>

<body>
    <div class="modal-content">
        <h5 class="modal-title">Dados em processamento</h5>

        <div class="modal-body">
            <div class="form-group">
                <label>Os dados estão sendo processados. Por favor, não feche esta janela enquanto o
                    processo estiver em andamento.</label>
                <br>
                <div class="container">
                    <div class="progress-bar">
                        <label>100%</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
